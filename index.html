<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Hero</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body class="bg-gray-100">
    <section class="container mx-auto  h-screen">
        <h1 class="text-4xl font-bold text-center py-5">Welcome to <span class="text-yellow-500">Hero Bank</span></h1>
        <div class="w-3/4 mx-auto py-10 bg-gray-200 px-5">
            <h2 class="text-2xl font-semibold text-yellow-500 py-5"> Log in <span class="text-black">or</span> <span
                    class="text-blue-400 ">Sign up</span> </h2>
            <p><input class="w-full py-2 border-4 rounded-lg px-5" type="email" id="email" placeholder="Enter Email">
            </p>
            <p><input class="w-full py-2 border-4 rounded-lg px-5" type="password" name="" id="pass"
                    placeholder="Enter Password"></p>
            <div class="text-center">
                <button id="login" type="button"
                    class="hover:bg-yellow-600 bg-yellow-500 font-semibold text-1xl py-1 px-2 mt-2  border-2 rounded-lg ">Log
                    in</button>
                <button
                    class="hover:bg-blue-300 bg-blue-200 font-semibold text-1xl py-1 px-2 mt-2  border-2 rounded-lg "
                    type="button">Sign
                    up</button>

            </div>

        </div>
    </section>

    <script src="main.js"></script>
</body>

</html>
