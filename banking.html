<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Area</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <h1 class="font-bold text-3xl text-center my-10">Your banking is here <span class="text-yellow-600">Hero Bank</span>
    </h1>
    <section>
        <div class="form-field grid sm:grid-cols-3 grid-cols-1 gap-5 w-10/12 mx-auto ">
            <div class="bg-yellow-400 py-10 px-5 rounded-3xl">
                <h2 class="font-semibold text-2xl ">Deposit</h2>
                <h3 id="deposit-amount-show" class="font-semibold text-3xl ">$<span id="deposit-amount">00</span></h3>
            </div>
            <div class="bg-red-400 py-10 px-5 rounded-3xl">
                <h2 class="font-semibold text-2xl ">Withdraw</h2>
                <h3 id="withdraw-amount-show" class="font-semibold text-3xl ">$<span id="withdraw-amount">00</span></h3>
            </div>
            <div class="bg-blue-400 py-10 px-5 rounded-3xl">
                <h2 class="font-semibold text-2xl ">Your Balance</h2>
                <h3 id="balance-show" class="font-semibold text-3xl ">$<span id="balance">12000</span></h3>
            </div>


        </div>
    </section>
    <section class="mt-10">
        <div>
            <div class="wrapper grid sm:grid-cols-2 grid-cols-1 gap-5 w-10/12 mx-auto  ">
                <div class="deposit bg-green-300 px-10 py-10 space-y-2  rounded-3xl">
                    <h2 class="font-bold text-2xl ">Please Deposit </h2>
                    <p><input class="w-full block py-2 rounded-lg" id="deposit" type="text" placeholder="$Enter the Amount"></p>
                    <button id="deposit-btn"
                        class="bg-green-400 hover:bg-green-500 font-bold  px-2 py-3 rounded-lg">Deposit</button>

                </div>
                <div class="withdraw bg-red-300 px-10 py-10 space-y-2 rounded-3xl">
                    <h2 class="font-bold text-2xl ">Please Withdraw </h2>
                    <p><input class="w-full block py-2 rounded-lg" id="withdraw" type="text" placeholder="$Enter the Amount"></p>
                    <button id="withdraw-btn"
                        class="bg-red-400 hover:bg-red-500 font-bold  px-2 py-3 rounded-lg">Withdraw</button>
                </div>
            </div>
        </div>
    </section>
    <script src="bank.js"></script>
</body>

</html>
